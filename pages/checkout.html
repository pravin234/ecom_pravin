<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M cart Checkout</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo and Brand -->
        <a class="navbar-brand" href="#!">
          <img
            src="../assets/logo.jpeg"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top me-2"
          />
        </a>
        <!-- Toggler button for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar items -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">About</a>
            </li>
            <!-- Shop dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="products.html">All Products</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Popular Items</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">New Arrivals</a>
                </li>
              </ul>
            </li>
            <!-- Cart icon -->
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="badge bg-primary"></span>
              </a>
            </li>
            <!-- User login and registration dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownUser"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownUser"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownUser"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="far fa-user"></i>
                    <span id="userEmail" class="ms-1"></span>
                  </a>
                </li>
                <li><a class="dropdown-item" id="logoutBtn">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Checkout</h1>
      <div id="cart-details" class="mt-4"></div>
      <div class="mt-4">
        <p id="totalAmount">
          Total Amount: â‚¹<span id="totalAmountValue"></span>
        </p>
        <button id="paymentButton" class="btn btn-primary">Pay Now</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="../js/products.js" type="module"></script>
    <script src="../js/checkout.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="../js/logout.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userData = JSON.parse(localStorage.getItem("loggedInUser"));
        const userEmailElement = document.getElementById("userEmail");
        if (userData) {
          userEmailElement.textContent = userData.email;
        } else {
          window.location.replace("login.html");
        }

        const logoutLink = document.querySelector(
          "#navbarDropdownUser .dropdown-item"
        );
        logoutLink.addEventListener("click", function () {
          localStorage.removeItem("loggedInUser");
          window.location.replace("login.html");
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (loggedInUser) {
          const email = loggedInUser.email;
          const password = loggedInUser.password;
          // Now you can use the email and password to perform any necessary actions in the products page
        } else {
          // Handle case when user is not logged in or credentials are not found in localStorage
          alert("User is not logged in.");
          // Redirect user to login page
          window.location.replace("login.html");
        }
      });
    </script>
  </body>
</html>
