<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>M Mart login</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css"
      rel="stylesheet"
    />
    <style>
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      body {
        margin: 0;
        padding: 0;
        background-image: url("../assets/mmart.png"); /* Replace 'your-image-url.jpg' with your actual image URL */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="card shadow-5-strong" style="width: 90%; max-width: 500px">
        <div class="card-body p-5">
          <h2 class="fw-bold text-center mb-5">Sign up now</h2>
          <form id="signup-form">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="useremail" class="form-control" />
              <label class="form-label" for="useremail">Email address</label>
            </div>
            <div class="form-outline mb-4">
              <input type="password" id="userpassword" class="form-control" />
              <label class="form-label" for="userpassword">Password</label>
            </div>
            <button
              type="submit"
              id="signup"
              class="btn btn-primary btn-block mb-4"
            >
              Sign up
            </button>
            <div class="text-center">
              <p>or sign up with:</p>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-twitter"></i>
              </button>
              <button type="button" class="btn btn-link btn-floating mx-1">
                <i class="fab fa-github"></i>
              </button>
            </div>
            <div class="text-center mt-3">
              <p>
                Already have an account?
                <a href="register.html">Register here</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
    <script type="module" src="../js/login.js"></script>
  </body>
</html>
