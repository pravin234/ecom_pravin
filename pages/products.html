<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link

    <link

    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .product-grid {
        max-width: 1200px;
        margin: 0 auto;
      }

      #products {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        padding: 0%;
        gap: 15px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo and Brand -->
        <a class="navbar-brand" href="#!">
          <img
            src="../assets/logo.jpeg"
            alt="Logo"
            width="50"
            height="50"
            class="d-inline-block align-text-top me-2"
          />
        </a>
        <!-- Toggler button for small screens -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar items -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#!">About</a>
            </li>
            <!-- Shop dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Shop
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="#">All Products</a>
                </li>
                <li>
                  <hr class="dropdown-divider" />
                </li>
                <li>
                  <a class="dropdown-item" href="#">Popular Items</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">New Arrivals</a>
                </li>
              </ul>
            </li>
            <!-- Cart icon -->
            <li class="nav-item">
              <a class="nav-link" href="checkout.html">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount" class="badge bg-primary"></span>
              </a>
            </li>
            <!-- User login and registration dropdown -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownUser"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                User
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownUser"
              >
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdownUser"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <i class="far fa-user"></i>
                    <span id="userEmail" class="ms-1"></span>
                  </a>
                </li>
                <li>
                  <a href="#""  id="logout-btn" onclick="handleLogout();">Logout</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <br />
      <div class="product-grid">
        <div class="features d-flex justify-content-between">
          <div>
            <!-- <label for="categories">Filter By:</label> -->
            <select
              name="categories"
              id="categories"
              class="form-control"
            ></select>
          </div>
          <div class="search">
            <!-- <label for="searchInput">Search:</label> -->
            <input
              type="search"
              class="form-control rounded rounded-5"
              placeholder="Search here"
              id="searchInput"
            />
          </div>
          <div>
            <!-- <label for="sorting">Sort By:</label> -->
            <select name="sorting" id="sorting" class="form-control">
              <option>Sorting</option>
              <option value="asc">Ascendig</option>
              <option value="desc">Descending</option>
            </select>
          </div>
          <div>
            <button id="resetButton" class="btn btn-secondary">
              <i class="fas fa-sync-alt"></i>
            </button>
          </div>
        </div>
        <div class="row" id="products"></div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

    <script src="../js/products.js" type="module"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userData = JSON.parse(localStorage.getItem("loggedInUser"));
        const userEmailElement = document.getElementById("userEmail");
        if (userData) {
          userEmailElement.textContent = userData.email;
        } else {
          window.location.replace("login.html");
        }

        const logoutLink = document.querySelector(
          "#navbarDropdownUser .dropdown-item"
        );
        logoutLink.addEventListener("click", function () {
          localStorage.removeItem("loggedInUser");
          window.location.replace("login.html");
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
        if (loggedInUser) {
          const email = loggedInUser.email;
          const password = loggedInUser.password;
          // Now you can use the email and password to perform any necessary actions in the products page
        } else {
          // Handle case when user is not logged in or credentials are not found in localStorage
          alert("User is not logged in.");
          // Redirect user to login page
          window.location.replace("login.html");
        }
      });

      function handleLogout() {
    console.log("Logout link clicked!"); // For testing purposes
    alert("Logging out...");

    // Remove user data from Firebase authentication state
    const auth = getAuth();
    signOut(auth)
        .then(() => {
            // Sign-out successful.
            alert("Logout successful.");

            // Remove user data from local storage
            localStorage.removeItem("loggedInUser");

            // Redirect to login page
            window.location.href = "login.html";
        })
        .catch((error) => {
            // An error happened.
            console.error("Logout error:", error);
            alert("Logout error. Please try again.");
        });
}
</script>
  </body>
</html>
