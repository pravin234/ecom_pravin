<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 10px;
        }
            
        .product-grid {
            max-width: 1200px; 
            margin: 0 auto; 
        }
            
        </style>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
     
            <img src="../assets/logo.jpeg" alt="Logo" class="me-2" style="max-height: 50px; width: auto;">
            <span class="fs-4">Mart</span>
        </a>
        
    
        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="./pages/products.html" class="nav-link">Products</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>

    <div class="product-grid">
        <div class="features d-flex justify-content-between">
            <div>
                <!-- <label for="categories">Filter By:</label> -->
                <select name="categories" id="categories" class="form-control"></select>
            </div>
            <div class="search">
                <!-- <label for="searchInput">Search:</label> -->
                <input type="search" class="form-control rounded rounded-5" placeholder="Search here" id="searchInput">
            </div>
            <div>
                <!-- <label for="sorting">Sort By:</label> -->
                <select name="sorting" id="sorting" class="form-control">
                    <option > Sorting</option>
                    <option value="asc">Ascendig</option>
                    <option value="desc">Descending</option>
                </select>
            </div>
            <div>
                <button id="resetButton" class="btn btn-secondary"><i class="fas fa-sync-alt"></i></button>

            </div>
        </div>
        <div class="row" id="products"></div>
    </div>
    

    <script src="../js/products.js" type="module"></script>
</body>
</html>
